<ion-header>
  <ion-navbar>
    <button ion-button
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find Book</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <bc-book-search [query]="searchQuery$ | async"
                  [searching]="loading$ | async"
                  (search)="search($event)"></bc-book-search>
  <bc-book-preview-list [books]="books$ | async"></bc-book-preview-list>
</ion-content>
