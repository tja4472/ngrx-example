<form [formGroup]="form"
      novalidate>
  <ion-item>
    <ion-label floating
               color="primary">Username</ion-label>
    <ion-input type="text"
               formControlName="username">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating
               color="primary">Password</ion-label>
    <ion-input type="password"
               formControlName="password">
    </ion-input>
  </ion-item>

  <ion-row responsive-sm>
    <ion-col>
      <button ion-button
              (click)="onLogin()"
              color="primary"
              block>Login</button>
    </ion-col>
  </ion-row>
</form>
